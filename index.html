<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Gauri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#fff1f6,#ffffff);
  height:100vh;
  overflow:hidden;
  color:#2b2b2b;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  color:#ff6f91;
  opacity:.25;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* screens */
.screen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .8s ease, transform .8s ease;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
  transform:scale(1);
}
.screen.exit{
  opacity:0;
  transform:scale(1.05);
}

/* card */
.card{
  background:rgba(255,255,255,.7);
  backdrop-filter:blur(18px);
  padding:50px 30px;
  border-radius:30px;
  max-width:520px;
  width:90%;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

/* typography */
h1,h2{
  font-family:'DM Serif Display',serif;
}
p{
  margin-top:18px;
  font-size:18px;
  line-height:1.8;
  color:#444;
}

/* message animation */
.line{
  opacity:0;
  transform:translateY(12px);
  animation:lineIn .8s forwards;
}
@keyframes lineIn{
  to{opacity:1;transform:translateY(0);}
}

/* buttons */
.buttons{
  margin-top:40px;
  position:relative;
  height:120px;
}
button{
  padding:14px 38px;
  border-radius:40px;
  font-size:18px;
  border:none;
  cursor:pointer;
}
#yes{
  background:#ff6f91;
  color:#fff;
  box-shadow:0 12px 30px rgba(255,111,145,.5);
}
#no{
  background:transparent;
  border:2px solid #ff6f91;
  color:#ff6f91;
  position:absolute;
}

/* gallery animation */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
  margin-top:30px;
}
.gallery img{
  width:100%;
  border-radius:18px;
  opacity:0;
  transform:scale(.9) translateY(20px);
  animation:imgIn .8s forwards;
}
.gallery img:nth-child(1){animation-delay:.2s;}
.gallery img:nth-child(2){animation-delay:.4s;}
.gallery img:nth-child(3){animation-delay:.6s;}
.gallery img:nth-child(4){animation-delay:.8s;}

@keyframes imgIn{
  to{opacity:1;transform:scale(1) translateY(0);}
}

/* signature */
.signature{
  margin-top:30px;
  font-family:'DM Serif Display',serif;
  font-size:24px;
  opacity:.8;
}

/* envelope */
.envelope{
  font-size:90px;
  cursor:pointer;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.12);}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
for(let i=0;i<28;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  h.style.fontSize=(14+Math.random()*20)+"px";
  document.body.appendChild(h);
}
</script>

<!-- SCREEN 1 -->
<div class="screen active" id="s1">
  <div class="card">
    <div class="envelope" onclick="goTo(1)">ðŸ’Œ</div>
    <h1>Gauri</h1>
    <p>Some feelings are better shown
than explained.</p>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="s2">
  <div class="card">
    <p class="line" style="animation-delay:.3s">Some people arrive quietly.</p>
    <p class="line" style="animation-delay:1.2s">No noise. No drama.</p>
    <p class="line" style="animation-delay:2.1s">Just presence.</p>
    <p class="line" style="animation-delay:3.2s">And suddenly, they matter.</p>
    <p class="line" style="animation-delay:4.4s">You became that.</p>

    <div class="buttons">
      <button id="yes" onclick="goTo(2)">Continue</button>
    </div>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="s3">
  <div class="card">
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yes" onclick="final()">Yes</button>
      <button id="no" onmouseover="run()">No</button>
    </div>
  </div>
</div>

<!-- SCREEN 4 -->
<div class="screen" id="s4">
  <div class="card">
    <h2>You chose us ðŸŒ·</h2>

    <div class="gallery">
      <img src="photo1.jpeg">
      <img src="photo2.jpeg">
      <img src="photo3.jpeg">
      <img src="photo4.jpeg">
    </div>

    <div class="signature">â€” Kshitij</div>
  </div>
</div>

<script>
function goTo(step){
  const current=document.querySelector(".screen.active");
  current.classList.remove("active");
  current.classList.add("exit");

  setTimeout(()=>{
    current.classList.remove("exit");
    document.getElementById("s"+(step+1)).classList.add("active");
  },600);

  if(step===1){
    music.volume=0;
    music.play();
    let v=0;
    let i=setInterval(()=>{
      v+=0.02;
      music.volume=v;
      if(v>=0.6) clearInterval(i);
    },120);
  }
}

function final(){
  goTo(3);
}

function run(){
  no.style.left=Math.random()*260+"px";
  no.style.top=Math.random()*90+"px";
}
</script>

</body>
</html>
