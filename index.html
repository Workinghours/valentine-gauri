<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Gauri</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:linear-gradient(180deg,#fff1f6,#ffffff);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#2b2b2b;
}

/* HEART BACKGROUND */
.heart{
  position:fixed;
  bottom:-20px;
  color:#ff6f91;
  opacity:.25;
  animation:float 10s linear infinite;
}
@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(-120vh)}
}

/* screens */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .8s ease;
}
.screen.active{
  opacity:1;
  pointer-events:auto;
}

/* card */
.card{
  background:rgba(255,255,255,.78);
  backdrop-filter:blur(18px);
  border-radius:30px;
  padding:50px 30px;
  max-width:520px;
  width:90%;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.25);
}

/* PAGE 1 â€“ MAILBOX */
.mailbox{
  font-size:90px;
  cursor:pointer;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.12)}
}
.mailbox.open{
  animation:openMail 1s forwards;
}
@keyframes openMail{
  50%{transform:scale(1.3) rotate(10deg)}
  100%{opacity:0;transform:scale(2)}
}

/* PAGE 2 â€“ LETTER */
.letter p{
  opacity:0;
  transform:translateY(14px);
  animation:letterIn .9s forwards;
}
.letter p:nth-child(1){animation-delay:.4s}
.letter p:nth-child(2){animation-delay:1.4s}
.letter p:nth-child(3){animation-delay:2.4s}
.letter p:nth-child(4){animation-delay:3.4s}

@keyframes letterIn{
  to{opacity:1;transform:translateY(0)}
}

/* PAGE 3 â€“ QUESTION */
.buttons{
  margin-top:40px;
  position:relative;
  height:120px;
}
button{
  padding:14px 36px;
  border-radius:40px;
  border:none;
  font-size:18px;
  cursor:pointer;
}
#yes{
  background:#ff6f91;
  color:white;
  box-shadow:0 12px 30px rgba(255,111,145,.5);
}
#no{
  background:transparent;
  border:2px solid #ff6f91;
  color:#ff6f91;
  position:absolute;
}

/* PAGE 4 â€“ PHOTOS + EFFECTS */
.gallery{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  margin-top:30px;
}
.gallery img{
  width:100%;
  border-radius:20px;
  opacity:0;
  transform:translateY(30px) scale(.9);
  animation:photoIn 1s forwards, glow 3s infinite alternate;
  box-shadow:0 20px 50px rgba(0,0,0,.2);
}
.gallery img:nth-child(1){animation-delay:.2s}
.gallery img:nth-child(2){animation-delay:.5s}
.gallery img:nth-child(3){animation-delay:.8s}
.gallery img:nth-child(4){animation-delay:1.1s}

@keyframes photoIn{
  to{opacity:1;transform:translateY(0) scale(1)}
}
@keyframes glow{
  from{box-shadow:0 0 20px rgba(255,111,145,.3)}
  to{box-shadow:0 0 45px rgba(255,111,145,.6)}
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
/* hearts */
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(14+Math.random()*18)+"px";
  h.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

<!-- PAGE 1 -->
<div class="screen active" id="p1">
  <div class="card">
    <div class="mailbox" id="mail" onclick="openMail()">ðŸ“®</div>
    <p>Youâ€™ve got a letter</p>
  </div>
</div>

<!-- PAGE 2 -->
<div class="screen" id="p2">
  <div class="card letter">
    <p>Hey Gauri,</p>
    <p>I thought of saying this in person,</p>
    <p>but some feelings deserve a quieter moment.</p>
    <p>So I wrote this instead.</p>
    <button onclick="startMusicAndGo()">Continue</button>
  </div>
</div>

<!-- PAGE 3 -->
<div class="screen" id="p3">
  <div class="card">
    <h2>Will you be my Valentine?</h2>
    <div class="buttons">
      <button id="yes" onclick="yes()">Yes</button>
      <button id="no" onmouseover="run()">No</button>
    </div>
  </div>
</div>

<!-- PAGE 4 -->
<div class="screen" id="p4">
  <div class="card">
    <h2>You chose us ðŸŒ·</h2>
    <div class="gallery">
      <img src="photo1.jpg">
      <img src="photo2.jpg">
      <img src="photo3.jpg">
      <img src="photo4.jpg">
    </div>
  </div>
</div>

<script>
function openMail(){
  document.getElementById("mail").classList.add("open");
  setTimeout(()=>go(2),800);
}

function startMusicAndGo(){
  const music=document.getElementById("music");
  music.volume=0;
  music.play();
  let v=0;
  let fade=setInterval(()=>{
    v+=0.02;
    music.volume=v;
    if(v>=0.6) clearInterval(fade);
  },120);
  go(3);
}

function go(n){
  document.querySelector(".screen.active").classList.remove("active");
  document.getElementById("p"+n).classList.add("active");
}

function yes(){
  go(4);
}

function run(){
  no.style.left=Math.random()*260+"px";
  no.style.top=Math.random()*90+"px";
}
</script>

</body>
</html>
