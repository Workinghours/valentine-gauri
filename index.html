<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Gauri</title>

<style>
body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ffc0cb, #ffffff, #ff4d6d);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.screen {
    display: none;
    background: white;
    padding: 25px;
    border-radius: 20px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
}

.screen.active {
    display: block;
}

.envelope {
    font-size: 80px;
    cursor: pointer;
}

.message {
    font-size: 18px;
    line-height: 1.6;
    color: #333;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 100px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

#noBtn {
    background: white;
    border: 2px solid #ff4d6d;
    color: #ff4d6d;
    position: absolute;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 20px;
}

.gallery img {
    width: 100%;
    border-radius: 12px;
}

.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: fall 4s linear;
}

@keyframes fall {
    0% { transform: translateY(-50px); opacity: 1; }
    100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="screen active" id="letter">
    <div class="envelope" onclick="openLetter()">ðŸ’Œ</div>
    <h3>A letter for you, Gauri</h3>
    <p>(Tap to open)</p>
</div>

<div class="screen" id="ask">
    <div class="message">
        <p>Hey Gauri,</p>
        <p>
            Every little moment with you<br>
            makes my days brighter.
        </p>
        <p>
            So here I am, being brave.
        </p>
        <p><strong>Will you be my Valentine?</strong></p>
    </div>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">YES</button>
        <button id="noBtn" onmouseover="moveNo()">NO</button>
    </div>
</div>

<div class="screen" id="final">
    <h2>You said YES!</h2>
    <p>I can't wait to make more memories with you.</p>

    <div class="gallery">
        <img src="photo1.jpeg">
        <img src="photo2.jpeg">
        <img src="photo3.jpeg">
        <img src="photo4.jpeg">

    </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
function openLetter() {
    document.getElementById("letter").classList.remove("active");
    document.getElementById("ask").classList.add("active");
    document.getElementById("music").play();
    moveNo();
}

function sayYes() {
    document.getElementById("ask").classList.remove("active");
    document.getElementById("final").classList.add("active");
    startHearts();
}

function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.left = Math.random() * 250 + "px";
    btn.style.top = Math.random() * 70 + "px";
}

function startHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤";
        heart.style.left = Math.random() * 100 + "vw";
        document.getElementById("hearts").appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }, 300);
}
</script>

</body>
</html>
